<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Default title{% end %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{{static_url('css/bootstrap.css')}}" rel="stylesheet">
    <link href="{{static_url('css/bootstrap-theme.lumen.min.css')}}" rel="stylesheet">
    <link href="{{static_url('css/epoch.min.css')}}" rel="stylesheet">
   	<style>
	   	input:-webkit-autofill {
	    	-webkit-box-shadow: 0 0 0 1000px white inset;
		}
   	</style>
    
    {% block css %}
    {% end %}
    
    <!-- Google Fonts -->
   
    
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>

  <body>
  {% if not('hide_navbar' in vars() or 'hide_navbar' in globals()) %}
  <!-- Fixed navbar -->
	  {% include shared/_navbar.html %}
  
  {% end %}
  <div class="container" style="margin-top:80px;">
    {% block container %}
    
    {% end %}
  </div>
  

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script src="{{static_url('js/bootstrap.js')}}"></script>
  <script src="{{static_url('js/epoch.min.js')}}"></script>
  
  
  {% block javascript %}
  {% end %}
   
 
  </body>
</html>
